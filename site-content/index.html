 }

	<h2>To randomly create teams, refresh the page and allocate the first half of names to team A, and the second half of names to team B.<h2></br>

<script>
var arr = ['Paul', 'Luke', 'Liam', 'Ani', 'Joel', 'Jayke', 'Conor', 'Ollie'];
var i = arr.length, j, temp;
while(--i > 0) {
    j = Math.floor(Math.random() * (i+1));
    temp = arr[j];
    arr[j] = arr[i];
    arr[i] = temp;
}

document.write(arr);

</script>

<div class="clock">
<h1>The Clock</h2></br>
<p id="clock"></p>
<script>
const clock = new Date();
document.getElementById("clock").innerHTML = clock;
</script>
</div>
